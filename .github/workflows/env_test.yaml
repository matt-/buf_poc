name: Token Demo

on:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  demo:
    runs-on: ubuntu-latest

    steps:
      - name: Show what env vars exist (filtered)
        run: env | grep GITHUB || true

      - name: Echo the token directly
        run: |
          echo "Token from job env:"
          echo "$GITHUB_TOKEN" | sed 's/./*/g'   # mask it but show it's there
